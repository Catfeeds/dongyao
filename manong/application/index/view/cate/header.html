<script>
$("#unset").click(function(){
 $.ajax({
                  url: "{:url('/index/Index/unset')}",
                  type: "post",
                  async : true,
                  data: {},
                  dataType:'json',
                  success:function(data){
                   if(data==1)
                   { 
                      layer.alert("退出成功", {icon: 6},function () {
                             window.location.href='';
                      });
                   }else{
                     layer.msg("退出失败",{icon:2,time:1000});
                      }
                 }
            });
}); 
</script>
