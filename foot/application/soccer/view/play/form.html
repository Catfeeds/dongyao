{extend name='admin@public/content'}

{block name="content"}
<form autocomplete="off" onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post"
      id="ProductForm" class='form-horizontal layui-form padding-top-20'>
    <!--{/if}-->
    <div class="form-group">
        <label class="col-sm-2 control-label">玩法</label>
        <div class='col-sm-8'>
            <input name="p_title" required value="{$vo.p_title|default=''}" class="layui-input" title="请输入玩法"
                   placeholder="请输入玩法">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label label-required">计划详情</label>
        <div class='col-sm-8'>
            <textarea name="p_content" id="content" cols="30" rows="10">{$vo.p_content|default=''|raw}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">排序</label>
        <div class='col-sm-8'>
            <input name="sort" required value="{$vo.sort|default=''}" class="layui-input" title="请输入排序"
                   placeholder="请输入排序">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="col-sm-7 col-sm-offset-2">
        <div class="layui-form-item text-center">
            {if !empty($vo.id)}<input type="hidden" name="id" value="{$vo.id}">{/if}
            <button class="layui-btn" type="submit">保存配置</button>
            <button class="layui-btn layui-btn-danger" type='button' onclick="window.history.back()">取消编辑</button>
        </div>
    </div>

</form>

<script>
    require(['jquery', 'ckeditor', 'angular'], function () {
        window.form.render();
        window.createEditor('[name="p_content"]', {height: 500});

    });
</script>
{/block}

{block name="style"}
<style>

    .background-item {
        padding: 15px;
        background: #efefef;
    }

    .background-item thead tr {
        background: #e0e0e0
    }

    .price-input-td {
        padding: 0 !important;
    }

    .price-input-td:before {
        margin: 4px;
        width: 35px;
        height: 22px;
        content: "金额";
        line-height: 20px;
        text-align: center;
        position: absolute;
        background: #e2e2e2;
    }

    .price-input-td input {
        height: 30px;
        padding-left: 50px;
        border: none !important;
    }
</style>
{/block}
