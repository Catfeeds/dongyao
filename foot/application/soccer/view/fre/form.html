{extend name='admin@public/content'}

{block name="content"}
<form autocomplete="off" onsubmit="return false;" action="{:request()->url()}" data-auto="true" method="post"
      id="ProductForm" class='form-horizontal layui-form padding-top-20'>

    <!--{if !empty($play)}-->
    <div class="form-group">
        <label class="col-sm-2 control-label">玩法</label>
        <div class='col-sm-8 text-top'>
            <select required class="layui-select full-width" name="p_id">
                {foreach $play as $p}
                <!--{if isset($vo.p_id) and $p['id'] eq $vo.p_id}-->
                <option selected value="{$p.id}">{$p.p_title}</option>
                <!--{else}-->
                <option value="{$p.id}">{$p.p_title}</option>
                <!--{/if}-->
                {/foreach}
            </select>
        </div>
    </div>
    <!--{/if}-->
    <div class="form-group">
        <label class="col-sm-2 control-label">选项</label>
        <div class='col-sm-8'>
            <input name="fre" required value="{$vo.fre|default=''}" class="layui-input" title="请输入选项"
                   placeholder="请输入选项">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label label-required">选项</label>
        <div class='col-sm-8'>
            <textarea name="f_content" id="f_content" cols="30" rows="10">{$vo.f_content|default=''|raw}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">排序</label>
        <div class='col-sm-8'>
            <input name="sort" required value="{$vo.sort|default=''}" class="layui-input" title="请输入排序"
                   placeholder="请输入排序">
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="col-sm-7 col-sm-offset-2">
        <div class="layui-form-item text-center">
            {if !empty($vo.id)}<input type="hidden" name="id" value="{$vo.id}">
           {/if}
           
            <button class="layui-btn" type="submit">保存配置</button>
            <button class="layui-btn layui-btn-danger" type='button' onclick="window.history.back()">取消编辑</button>
        </div>
    </div>

</form>

<script>
    require(['jquery', 'ckeditor', 'angular'], function () {
        window.form.render();
        window.createEditor('[name="f_content"]', {height: 500});

    });
</script>
{/block}

{block name="style"}
<style>

    .background-item {
        padding: 15px;
        background: #efefef;
    }

    .background-item thead tr {
        background: #e0e0e0
    }

    .price-input-td {
        padding: 0 !important;
    }

    .price-input-td:before {
        margin: 4px;
        width: 35px;
        height: 22px;
        content: "金额";
        line-height: 20px;
        text-align: center;
        position: absolute;
        background: #e2e2e2;
    }

    .price-input-td input {
        height: 30px;
        padding-left: 50px;
        border: none !important;
    }
</style>
{/block}
